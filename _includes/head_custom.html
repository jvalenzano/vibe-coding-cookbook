<!-- Custom dark mode and diagram support -->

<!-- Dark mode SVG styles -->
<style>
  /* Dark mode toggle button styling */
  #dark-mode-toggle {
    background-color: var(--body-background-color);
    color: var(--body-text-color);
    border: 1px solid var(--border-color);
    transition: all 0.2s ease;
    padding: 0.5rem 1rem;
    font-weight: 500;
  }
  
  #dark-mode-toggle:hover {
    background-color: var(--body-heading-color);
    color: var(--body-background-color);
  }
  
  #dark-mode-toggle:active {
    transform: translateY(1px);
  }
  
  [data-theme="dark"] #dark-mode-toggle {
    box-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
  }
  
  [data-theme="light"] #dark-mode-toggle {
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
  }
  [data-theme="dark"] .box-default {
    fill: #21262d;
    stroke: #30363d;
  }
  [data-theme="dark"] .box-bmad {
    stroke: #7B61C0;
    fill: #372E4F;
  }
  [data-theme="dark"] .box-cursor {
    stroke: #26A69A;
    fill: #1D3B39;
  }
  [data-theme="dark"] .arrow {
    stroke: #aaa;
  }
  [data-theme="dark"] text {
    fill: #c9d1d9;
  }
</style>

<!-- Mermaid support -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@9.1.6/dist/mermaid.min.js"></script>

<!-- Custom JavaScript -->
<script src="{{ site.baseurl }}/assets/js/custom-dark-mode.js"></script>
